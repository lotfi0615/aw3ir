<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>TP AW</title>
</head>

<body>
    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" required onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dateNaissance" required>
            </div>
            <div class="mb-3">
                <label for="adressePostale" class="form-label">Adresse postale</label>
                <input type="text" class="form-control" id="adressePostale" required onkeyup="calcNbChar(this.id)">
                <span></span>
                <button type="button" class="btn btn-info" onclick="getLocation()">Géolocaliser</button>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="email" required onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>

        <h2 class="mt-5">Liste des Contacts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- La liste des contacts sera insérée ici -->
            </tbody>
        </table>

        <div id="map" class="mt-3"></div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/store.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/gps.js"></script>
</body>

</html>
