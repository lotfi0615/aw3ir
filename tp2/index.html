<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP #2</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TP #2</h1>
  <form action="action.html" method="get">

    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" minlength="2" maxlength="20" required>
    <span class="icon-ok">✔️</span>
    <span class="error-message">Veuillez entrer au moins 2 caractères.</span>
    <br><br>


    <label for="firstname">Prénom:</label>
    <input type="text" id="firstname" name="firstname" minlength="2" maxlength="20" required>
    <span class="icon-ok">✔️</span>
    <span class="error-message">Veuillez entrer au moins 2 caractères.</span>
    <br><br>


    <label for="birthday">Date de naissance:</label>
    <input type="date" id="birthday" name="birthday" required>
    <span class="icon-ok">✔️</span>
    <br><br>


    <label for="address">Adresse:</label>
    <input type="text" id="address" name="address" required>
    <span class="icon-ok">✔️</span>
    <br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="icon-ok">✔️</span>
    <br><br>


    <input type="submit" value="Envoyer">
  </form>
</body>

</html>
